        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="110px" class="demo-ruleForm" v-show="userform">

          <el-form-item label="学术级别" prop="level">

              :value="item.id">
              </el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="专业" prop="professionalId">

              <el-option
              v-for="item in professionalNames"
              :key="item.id"
              :label="item.name"
              :value="item.id">

            </el-select>
          </el-form-item>

                    </el-option>

            <el-form-item label="备注" prop="groupCheckDesc">

            </el-form-item>

          </el-form-item>
        </el-form>
      <span slot="footer" class="dialog-footer">
          <el-button type="primary" v-bind:loading="btnstatus" @click="submitForm1('ruleForm')">{{btnval}}</el-button>
      </span>

          ],

 },
 multipleSelection: [],
 mounted() {
  this.getTableData(); 
  this.getcountrys();
  this.getprofessionalNames();
  this.getlevels();
  this.getgroups();
 },
 methods: {
  choosedata:function(value){
    this.value = value;
  },   
  getTableData:function(){  
    const loading = this.$loading({
          lock: true,
          text: 'Loading',
          spinner: 'el-icon-loading'
        });
        var self = this;  
        $.ajax({  
          type : "POST",  
          contentType: "application/json", 
          data:JSON.stringify({
            "token": token,
            "page": this.page,
            "limit": this.limit,
            "userId":this.ruleForm.getmemberId,
            "deptId":this.ruleForm.groupId,
            "startTime":this.startdatetime,
            "endTime":this.enddatetime,
          }),
          url : ""+baseURL+"sys/sellerPerform/getSellerPerform",  
          success : function(json) {  
           self.tableDataEnd=json.body.sellerPerforms;  
           self.total = json.body.totalCount;
           self.pageSize = json.body.totalCount;
           self.currentPage = json.body.currPage;
           self.validNum = json.body.validNum; 
           self.unValidNum = json.body.unValidNum; 
           loading.close();
         }  
      });    
      },
addDate(){
  vm.userform = true;
  vm.usertable = false;
  vm.getUser();
  vm.getwxaccounts();
  vm.getenroltimes();
  vm.ruleForm.countryId = "";
  vm.ruleForm.universityId = "";
  vm.ruleForm.level = "";
  vm.ruleForm.professionalId = "";
},  
getUser(){
  $.getJSON(baseURL + "sys/user/info", function(r){
    vm.ruleForm.sysWxAccount = r.user.username;
  });
}, 
back(){
  // vm.userform = false;
  // vm.usertable = true; 
  // vm.ruleForm.countryId = "";
  // vm.ruleForm.universityId = "";
  // vm.ruleForm.level = "";
  // vm.ruleForm.professionalId = "";
  // vm.getTableData();
  window.location.reload();
},  
submitForms(formName){
      let self = this;
      this.$refs[formName].validate((valid) => {
        if (valid) {
        vm.btnstatus=true;
        vm.btnval="加载中";
      $.ajax({  
        type : "post",  
        dataType : "json", 
        cache: false, 
        contentType: "application/json",
        headers: {"token": token},
        data:JSON.stringify({
          wxName:vm.ruleForm.wxName,
          studentName:vm.ruleForm.wxName,
          countryId:vm.ruleForm.countryId,
          universityId:vm.ruleForm.universityId,
          addTime:vm.ruleForm.addTime,
          // enrolTime:vm.ruleForm.enrolTime,
          enrolTime:1,
          professionalId:vm.ruleForm.professionalId,
          level:vm.ruleForm.level,
          contents:vm.ruleForm.contents,
          description:vm.ruleForm.description,
          sysWxAccount:vm.id,
          wxAccount:vm.wxAccount,
        }),
        url : ""+baseURL+"sys/studWx/putStudWx",  
        success : function(json) {  
          if(json.status == "200"){
            vm.$message({
            message: json.body.msg,
            type: 'success'
          });
          vm.btnstatus=false;
          vm.btnval="创 建";
          vm.userform = false;
          vm.usertable = true; 
          vm.getTableData();
          }
          if(json.status == "400"){
            vm.$message({
            message: json.body.msg,
            type: 'warning'
          });
          vm.btnstatus=false;
          vm.btnval="创 建";
          }
        } 
    });
      } else {
        console.log('error submit!!');
        return false;
      }
    });
},
getwxaccounts(){
  $.ajax({  
    type : "get",  
    dataType: "json", 
    data:{
      "token": token,
      "page": 1,
      "limit": 1000,
      "isMy":true
    } ,
    url : ""+baseURL+"sys/basedata/wxManager/list",  
    success : function(json) {  
      vm.wxaccounts = json.body.list;
    }
});
},
getcountrys(){
  $.ajax({  
    type : "get",  
    dataType: "json", 
    data:{
      "token": token,
      "page": 1,
      "limit": 1000
    } ,
    url : ""+baseURL+"sys/basedata/country/list",  
    success : function(json) {  
      vm.countrys = json.body.list;
    }
});
},
getuniversitys(){
  $.ajax({  
    type : "get",  
    dataType: "json", 
    data:{
      "token": token,
      "page": 1,
      "limit": 1000,
      "countryId":vm.countryId
    } ,
    url : ""+baseURL+"sys/basedata/university/list",  
    success : function(json) {  
      vm.universitys = json.body.list;
    }
});
}, 
getprofessionalNames(){
  $.ajax({  
    type : "get",  
    dataType: "json", 
    data:{
      "token": token,
      "page": 1,

Time(now){
  let year=new Date(now).getFullYear();
  let month=new Date(now).getMonth()+1;
  let date=new Date(now).getDate();
  if (month < 10) month = "0" + month;
  if (date < 10) date = "0" + date;
  return year+"-"+month+"-"+date;
}, 
//本周第一天；
showWeekFirstDay(){
  let Nowdate=new Date();
  let WeekFirstDay=new Date(Nowdate-(Nowdate.getDay()-1)*86400000);
  let M=Number(WeekFirstDay.getMonth())+1;
  if(M<10){
    M="0"+M;
  }
  let D=WeekFirstDay.getDate();
  if(D<10){
    D="0"+D;
  }
  return WeekFirstDay.getFullYear()+"-"+M+"-"+D;
},
//本周最后一天
showWeekLastDay(){
  let Nowdate=new Date();
  let WeekFirstDay=new Date(Nowdate-(Nowdate.getDay()-1)*86400000);
  let WeekLastDay=new Date((WeekFirstDay/1000+6*86400)*1000);
  let M=Number(WeekLastDay.getMonth())+1;
  if(M<10){
    M="0"+M;
  }
  let D=WeekLastDay.getDate();
  if(D<10){
    D="0"+D;
  }
  return WeekLastDay.getFullYear()+"-"+M+"-"+D;
},
//获得某月的天数：
getMonthDays(myMonth){
  let monthStartDate = new Date(new Date().getFullYear(), myMonth, 1);
  let monthEndDate = new Date(new Date().getFullYear(), myMonth + 1, 1);
  let   days   =   (monthEndDate   -   monthStartDate)/(1000   *   60   *   60   *   24);
  return  days;
},  
//点击事件
query:function (way) {
      let self=this;
      // this.$refs.pag.currentPage=1;
      // this.page=this.$refs.pag.currentPage;
      switch (way){
        case 'today':
          this.startTime=this.Time(new Date().getTime());
          this.endTime=this.Time(new Date().getTime());
          vm.isActive1 = true;
          vm.isActive2 = false;
          vm.isActive3 = false;
          vm.isActive4 = false;
          vm.isActive5 = false;
          vm.isActive6 = false;
          vm.ruleForm.value1 = "";
          vm.ruleForm.value2 = "";
          break;
        case 'yesterday':
          this.startTime=this.Time(new Date().getTime()-24*60*60*1000);
          this.endTime=this.Time(new Date().getTime()-24*60*60*1000);
          vm.isActive1 = false;
          vm.isActive2 = true;
          vm.isActive3 = false;
          vm.isActive4 = false;
          vm.isActive5 = false;
          vm.isActive6 = false;
          vm.ruleForm.value1 = "";
          vm.ruleForm.value2 = "";
          break;
        case 'weeks':
          this.startTime=this.showWeekFirstDay();
          this.endTime=this.showWeekLastDay();
          vm.isActive1 = false;
          vm.isActive2 = false;
          vm.isActive3 = true;
          vm.isActive4 = false;
          vm.isActive5 = false;
          vm.isActive6 = false;
          vm.ruleForm.value1 = "";
          vm.ruleForm.value2 = "";
          break;
        case 'lastWeek':
          this.startTime=this.Time(new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate()-new Date().getDay()-6));
          this.endTime=this.Time(new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate()+(6-new Date().getDay()-6)));
          vm.isActive1 = false;
          vm.isActive2 = false;
          vm.isActive3 = false;
          vm.isActive4 = true;
          vm.isActive5 = false;
          vm.isActive6 = false;
          vm.ruleForm.value1 = "";
          vm.ruleForm.value2 = "";
          break;
        case 'month':
          this.startTime=this.Time(new Date(new Date().getFullYear(), new Date().getMonth(),1));
          this.endTime=this.Time(new Date(new Date().getFullYear(),new Date().getMonth(),this.getMonthDays(new Date().getMonth())));
          vm.isActive1 = false;
          vm.isActive2 = false;
          vm.isActive3 = false;
          vm.isActive4 = false;
          vm.isActive5 = true;
          vm.isActive6 = false;
          vm.ruleForm.value1 = "";
          vm.ruleForm.value2 = "";
          break;
        case 'lastMonth':
          this.startTime=this.Time(new Date(new Date().getFullYear(),new Date().getMonth()-1,1));
          this.endTime=this.Time(new Date(new Date().getFullYear(),new Date().getMonth()-1,this.getMonthDays(new Date().getMonth()-1)));
          vm.isActive1 = false;
          vm.isActive2 = false;
          vm.isActive3 = false;
          vm.isActive4 = false;
          vm.isActive5 = false;
          vm.isActive6 = true;
          vm.ruleForm.value1 = "";
          vm.ruleForm.value2 = "";
          break;
      }
      vm.serach();
    },

      var self = this;
      if(vm.startTime !== ""){
        vm.startdatetime = vm.startTime+vm.start;
        vm.enddatetime = vm.endTime+vm.end;

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/index.css">
</head>
<style>
    .demo-table-expand {
      font-size: 0;
    }
    .demo-table-expand label {
      width: 90px;
      color: #99a9bf;
    }
    .demo-table-expand .el-form-item {
      margin-right: 0;
      margin-bottom: 0;
      width: 50%;
    }
  </style>  
<body>
        <div id="app">
            <el-input v-model="tableDataName" placeholder="请输入姓名" style="width:240px"></el-input>
            <el-button type="primary" @click="search">搜索</el-button>
            <el-table 
            :data="tableDataEnd"
            ref="multipleTable"
            border
            style="width: 100%;margin-top:5px;"
            @selection-change="handleSelectionChange">
            <!-- <el-table-column
            type="selection"
            width="50">
          </el-table-column> -->
          <el-table-column type="expand">
              <template slot-scope="props">
                <el-form label-position="left" inline class="demo-table-expand">
                  <el-form-item label="id">
                    <span>{{ props.row.id }}</span>
                  </el-form-item>
                  <el-form-item label="时间">
                    <span>{{ props.row.createAt }}</span>
                  </el-form-item>
                  <el-form-item label="姓名">
                    <span>{{ props.row.username }}</span>
                  </el-form-item>
                  <el-form-item label="账号">
                    <span>{{ props.row.studAccountId }}</span>
                  </el-form-item>
                  <el-form-item label="提现金额">
                    <span>{{ props.row.money }}{{ props.row.current }}</span>
                  </el-form-item>
                </el-form>
              </template>
            </el-table-column>
              <el-table-column
              label="id"
              width="50"
              prop="id">
            </el-table-column>
            <el-table-column
              label="时间"
              width="160"
              prop="createAt">
            </el-table-column>
            <el-table-column
            label="姓名"
            width="100"
            prop="username">
          </el-table-column>
            <el-table-column
              label="账号"
              prop="studAccountId">
            </el-table-column>
            <el-table-column
              label="提现金额"
              width="100"
              prop="money">
            </el-table-column>
            <el-table-column
            label="货币种类"
            width="100"
            prop="current">
            </el-table-column>
            <el-table-column label="操作">  
                <template slot-scope="scope">  
                <el-button size="mini" @click="yes(scope.row,scope.$index)">通过</el-button> 
                <el-button size="mini" @click="no(scope.row,scope.$index)">不通过</el-button>   
                </template>  
            </el-table-column> 
            </el-table>
            <el-pagination
            style="margin-top:15px"
             @size-change="handleSizeChange"
             @current-change="handleCurrentChange"
             :current-page="currentPage"
             :page-sizes="[6]"
             :page-size="6"
             layout="total, sizes, prev, pager, next, jumper"
             :total="total">
            </el-pagination>
        </div>
</body>
  <script src="js/jquery.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
  <script src="../../js/base.js"></script>
  <script type="text/javascript">  
  var vm = new Vue({  
    el:'#app',
    data() {
      return {
      tableDataBegin: [],
      tableDataName: "",
      tableDataEnd: [],
      currentPage: 0,
      pageSize: 0,
      total:0,
      filterTableDataEnd:[],
      idss:[],
      options:[],
      selectedOptions: [],
      selects:'',
      countryId:'',
      key:'',
      courseId:'',
      val:1,
      page:"",
      name:'',
      superId:'',
      label:'',
      dialogStatus: "",
      ruleForm: {
        },
        rules: {
        }
      }
 },
 multipleSelection: [],
 mounted() {
  this.getTableData(); 
 },
 methods: {
  search:function(){  
        var self = this;  
        var token = localStorage.getItem("token");
        $.ajax({  
          type : "get",  
          dataType: "json", 
          data:{
            "token": token,
            "page": 1,
            "limit": 6,
            "id":vm.tableDataName 
          } ,
          url : ""+baseURL+"sys/seller/order/getOrderPool/info",  
          success : function(json) {  
           self.tableDataEnd=json.body.list;  
           self.total = json.body.totalCount;
           self.pageSize = json.body.totalCount;
           self.currentPage = json.body.currPage;
         },  
         error : function(json) {  
 
        }  
      });    
      },
  getTableData:function(){  
    const loading = this.$loading({
          lock: true,
          text: 'Loading',
          spinner: 'el-icon-loading'
        });
        var self = this;  
        var token = localStorage.getItem("token");
        $.ajax({  
          type : "get",  
          dataType: "json", 
          data:{
            "token": token,
            "page": this.val,
            "limit": 6 ,
            "statused" : 0,
            "type" : 1,
          } ,
          url : ""+baseURL+"sys/finance/audit/queryStudAccountLog",  
          success : function(json) {  
           self.tableDataEnd=json.body.list;  
           self.total = json.body.totalCount;
           self.pageSize = json.body.totalCount;
           self.currentPage = json.body.currPage;
           loading.close();
         }
      });    
      },

 handleSizeChange(val) {
  console.log(`每页 ${val} 条`);
  this.pageSize = val;
  this.handleCurrentChange(this.currentPage);
 },
yes(row,index){
  var self = this;  
  self.$confirm('是否通过审核?', '提示', {
  confirmButtonText: '确定',
  cancelButtonText: '取消',
  type: 'warning'
  })
.then(_ => {
  var token = localStorage.getItem("token");
    $.ajax({  
      type : "POST",  
      dataType: "json", 
      data:{
        "token": token,
        "logId": row.id,
        "status": 1
      } ,
      url : ""+baseURL+"sys/finance/audit/auditStud",  
      success : function(json) {  
      if(json.status == "400"){
        vm.$message({
        message: "审批失败",
        type: 'warning'
        });
        vm.getTableData(); 
        }
      if(json.status == "200"){
        vm.$message({
        message: "审批成功",
        type: 'success'
      });
      vm.getTableData(); 
      }
      }
  }); 
})
.catch(() => {  });
},
no(row,index){
  var self = this;  
  self.$confirm('是否通过审核?', '提示', {
  confirmButtonText: '确定',
  cancelButtonText: '取消',
  type: 'warning'
  })
.then(_ => {
  var token = localStorage.getItem("token");
    $.ajax({  
      type : "POST",  
      dataType: "json", 
      data:{
        "token": token,
        "logId": row.id,
        "status": 2
      } ,
      url : ""+baseURL+"sys/finance/audit/auditStud",  
      success : function(json) {  
      if(json.status == "400"){
        vm.$message({
        message: "审批失败",
        type: 'warning'
        });
        vm.getTableData(); 
        }
      if(json.status == "200"){
        vm.$message({
        message: "审批成功",
        type: 'success'
      });
      vm.getTableData(); 
      }
      }
  }); 
})
.catch(() => {  });
},
 handleCurrentChange(val) {
  vm.val = val;
  this.getTableData(); 
 },
  
handleSelectionChange(val) {
  this.multipleSelection = val;
  let ids = [];
  this.multipleSelection.map((item)=> {
    var id = item.id;
  ids.push(""+id+"");
  });
  this.selectedIDs = ids;
  console.log('多选',ids);
  this.idss =  this.selectedIDs;
  console.log(this.idss);
},     
resetForm(formName) {
  this.$refs[formName].resetFields();
},
 }
});
  </script>  
  
</body>  
</html>  
</html>
